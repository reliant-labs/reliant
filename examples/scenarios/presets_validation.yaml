# Presets Validation Configuration
# This file documents expected properties for each preset and is used for validation testing.
#
# All presets must have:
#   - name: unique identifier (required)
#   - tag: workflow type this preset applies to (required, e.g., "agent")
#   - params: parameter values to merge into the target workflow (required)
#
# Optional fields:
#   - description: human-readable description of the preset

# Valid parameter names for the 'agent' workflow
# These are the input names defined in agent.yaml that presets can override
valid_agent_params:
  - mode
  - model
  - temperature
  - thinking_level
  - tools
  - spawn_presets
  - system_prompt
  - max_turns
  - compaction_threshold
  - planning_prompt

# Expected presets and their required characteristics
