# All checks pass
name: all_checks_pass
description: Lint, test, and build all pass.

inputs:
  steps: [plan, implement, lint, test, build, code_review]

events:
  - node: plan
    output:
      response_text: "Plan."

  - node: implement
    output:
      response_text: "Implementation."

  - node: lint
    output:
      exit_code: 0
      stdout: "Lint passed"

  - node: test
    output:
      exit_code: 0
      stdout: "Tests passed"

  - node: build
    output:
      exit_code: 0
      stdout: "Build succeeded"

  - node: code_review
    output:
      response:
        grade: pass
        summary: "All checks passed, excellent implementation."
        suggestions: []

expect:
  outcome: completed
  reached:
    - plan
    - implement
    - lint
    - test
    - build
    - join_checks
    - code_review
    - complete
